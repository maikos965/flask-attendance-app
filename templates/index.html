<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入退室管理システム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #container {
            border: 2px solid #ccc;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
        }
        #count {
            font-size: 4em;
            color: #333;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>現在の入室人数</h1>
        <p id="count">{{ current_count }}</p>
    </div>
</body>
</html>
